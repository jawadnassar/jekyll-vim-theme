name: John Doe
title: John Doe
tagline: Curious mind. Writes code. Breaks things. Fixes some.
description: Curious mind. Writes code. Breaks things. Fixes some.
url: https://jawad.ca

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
# otherwise declare it empty e.g baseurl: ""
baseurl: "/jekyll-vim-theme"

author: John Doe
permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: ""           # Applies to all files
      type: "posts"      # Applies only to posts in _posts/
    values:
      layout: post
      categories: ["Uncategorized"]
